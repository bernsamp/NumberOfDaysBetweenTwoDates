<html lang="en">
<head>
    <title> Calculate the number of days between two dates </title>
    <script>
        function daysDifference() {

            const dateInput1 = document.getElementById("dateInput1").value;
            const dateInput2 = document.getElementById("dateInput2").value;

            const date1 = new Date(dateInput1);
            const date2 = new Date(dateInput2);

            const time_difference = date2.getTime() - date1.getTime();

            const result = time_difference / (1000 * 60 * 60 * 24);

            return document.getElementById("result").innerHTML =
                result + " days between both dates. ";
        }
    </script>
</head>
<body>

<h2 style="color: blueviolet" align="Center">Calculate the number of days between two dates<br> <br> </h2>

<p align="Center"> <b> Enter date1   </b>
    <label for="dateInput1"></label><input type="date" id="dateInput1">
    <br> <br>

<p align="Center"> <b> Enter date2   </b>
    <label for="dateInput2"></label><input type="date" id="dateInput2">
    <br> <br>
    <button onclick="daysDifference()">Calculate</button>
</p>

<h3 style="color:olivedrab" id="result" align="center"></h3>

</body>
</html>
